<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能头盔导航系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { padding: 20px; background: #f5f5f5; }
        /* 登录页 */
        #login { width: 360px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
        #login h2 { color: #0078d7; margin-bottom: 25px; }
        #login input { width: 100%; height: 44px; margin: 10px 0; padding: 0 15px; border: 1px solid #eee; border-radius: 6px; font-size: 16px; }
        #login button { width: 100%; height: 44px; background: #0078d7; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        /* 功能页 */
        #main { display: none; max-width: 1200px; margin: 0 auto; }
        .logout { position: fixed; top: 20px; right: 20px; height: 40px; padding: 0 20px; background: #f53f3f; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        .nav-box { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .nav-box h2 { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .ctrl { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #dest { flex: 1; min-width: 280px; height: 44px; padding: 0 15px; border: 1px solid #eee; border-radius: 6px; font-size: 16px; }
        .btn { height: 44px; padding: 0 25px; background: #0078d7; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        #map { width: 100%; height: 500px; border-radius: 6px; border: 1px solid #eee; }
        #tip { margin-top: 10px; font-size: 14px; }
        .success { color: #00b42a; }
        .error { color: #f53f3f; }
        .info { color: #666; }
    </style>
    <!-- 高德地图API（核心仅加载，无冗余） -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=e2e067c5006e95799f9f27327f568f88e"></script>
</head>
<body>
    <!-- 登录页面 -->
    <div id="login">
        <h2>智能头盔系统登录</h2>
        <input type="text" id="user" placeholder="用户名">
        <input type="password" id="pwd" placeholder="密码">
        <button onclick="doLogin()">登录</button>
    </div>

    <!-- 核心功能页面 -->
    <div id="main">
        <button class="logout" onclick="doLogout()">退出登录</button>
        <div class="nav-box">
            <h2>头盔实时导航</h2>
            <div class="ctrl">
                <input type="text" id="dest" placeholder="目的地（例：天安门广场）">
                <button class="btn" onclick="getLoc()">获取当前定位</button>
                <button class="btn" onclick="startNav()">开始导航</button>
            </div>
            <div id="map"></div>
            <div id="tip" class="info">请先获取定位，再输入目的地</div>
        </div>
    </div>

    <script>
        let map, myLoc;
        // 强制清理所有残留定时器/进程，解决卡顿根源
        for (let i = 0; i < 100; i++) { clearInterval(i); clearTimeout(i); }

        // 页面加载仅检查登录，无任何多余操作
        window.onload = () => {
            if (localStorage.getItem('isLogin') === '1') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('main').style.display = 'block';
                initMap();
            }
        };

        // 1. 登录 - 极简逻辑，永久保存
        function doLogin() {
            const u = document.getElementById('user').value.trim(), p = document.getElementById('pwd').value.trim();
            if (!u || !p) { alert('请输入用户名/密码！'); return; }
            localStorage.setItem('isLogin', '1');
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            initMap();
        }

        // 2. 退出登录 - 彻底清除
        function doLogout() {
            localStorage.removeItem('isLogin');
            window.location.reload();
        }

        // 3. 初始化地图 - 仅执行1次，零冗余
        function initMap() {
            if (map) return;
            map = new AMap.Map('map', { zoom: 16, center: [116.397, 39.909], animateEnable: false });
            map.addControl(new AMap.ToolBar({ liteStyle: true }));
            // 预加载插件，避免点击时加载卡顿
            AMap.plugin(['AMap.Geolocation', 'AMap.Geocoder', 'AMap.Driving'], () => {});
        }

        // 4. 获取定位 - 高德原生极速定位，1-2秒出结果
        function getLoc() {
            initMap();
            setTip('正在定位...', 'info');
            const geo = new AMap.Geolocation({ enableHighAccuracy: true, timeout: 2000 });
            geo.getCurrentPosition((status, res) => {
                if (status === 'complete') {
                    myLoc = res.position;
                    map.setCenter(myLoc);
                    new AMap.Marker({ position: myLoc, map: map, icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png' });
                    setTip('定位成功！', 'success');
                } else {
                    // 定位失败直接用IP兜底，不卡进程
                    new AMap.CitySearch().getLocalCity((s, r) => {
                        myLoc = r.center;
                        map.setCenter(myLoc);
                        setTip('定位成功（城市）', 'info');
                    });
                }
            });
        }

        // 5. 开始导航 - 极简逻辑，秒出路线
        function startNav() {
            if (!myLoc) { setTip('请先获取定位！', 'error'); return; }
            const d = document.getElementById('dest').value.trim();
            if (!d) { setTip('请输入目的地！', 'error'); return; }
            setTip('规划路线中...', 'info');
            // 地址解析+路线规划，一步到位
            new AMap.Geocoder().getLocation(d, (s1, r1) => {
                if (s1 !== 'complete') { setTip('地址错误！', 'error'); return; }
                const destLoc = r1.geocodes[0].location;
                new AMap.Marker({ position: destLoc, map: map, icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png' });
                new AMap.Driving({ map: map }).search(myLoc, destLoc, (s2, r2) => {
                    if (s2 === 'complete') {
                        const r = r2.routes[0];
                        setTip(`导航成功！预计${Math.ceil(r.time/60)}分钟 | 全程${(r.distance/1000).toFixed(1)}km`, 'success');
                    } else {
                        setTip('路线规划失败！', 'error');
                    }
                });
            });
        }

        // 6. 提示框 - 极简函数
        function setTip(txt, cls) {
            const t = document.getElementById('tip');
            t.innerText = txt;
            t.className = cls;
        }
    </script>
</body>
</html>
