<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能头盔导航-能直接用</title>
    <style>
        /* 简单样式，保证界面清晰 */
        .nav-box {
            margin: 20px;
        }
        #dest-input {
            width: 400px;
            height: 40px;
            padding: 0 10px;
            font-size: 14px;
        }
        .btn {
            height: 40px;
            width: 100px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #map-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #msg {
            margin: 10px 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
    <!-- 已配置好测试API Key，无需修改 -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=e2e067c5006e95799f9f27327f568f88e"></script>
    <!-- 导航依赖的UI插件，必须引入 -->
    <script type="text/javascript" src="https://webapi.amap.com/ui/1.1/main.js?v=1.1.1"></script>
</head>
<body>
    <div class="nav-box">
        <input type="text" id="dest-input" placeholder="必须输入：北京市东城区天安门广场">
        <button class="btn" onclick="getMyLocation()">获取我的定位</button>
        <button class="btn" onclick="startNavigation()">开始导航</button>
    </div>
    <div id="map-container"></div>
    <div id="msg">请先点击「获取我的定位」，再输入地址导航</div>

    <script>
        // 全局变量，存地图、我的位置、目的地位置
        let mapObj = null;
        let myLatLng = null;
        let destLatLng = null;

        // 页面加载完成就初始化地图
        window.onload = function() {
            // 初始化高德地图，默认显示北京
            mapObj = new AMap.Map('map-container', {
                zoom: 15, // 地图缩放级别
                center: [116.397428, 39.90923] // 北京经纬度
            });
            // 添加地图控件（缩放、定位）
            mapObj.addControl(new AMap.ToolBar());
        };

        // 第一步：获取我的定位
        function getMyLocation() {
            // 判断浏览器是否支持定位
            if (!navigator.geolocation) {
                alert("你的浏览器不支持定位，请换Chrome/Edge浏览器！");
                return;
            }

            // 调用浏览器定位
            navigator.geolocation.getCurrentPosition(
                // 定位成功的回调
                function(position) {
                    // 获取GPS经纬度
                    const gpsLng = position.coords.longitude;
                    const gpsLat = position.coords.latitude;

                    // GPS坐标转高德坐标（解决定位偏移问题）
                    AMap.convertFrom([gpsLng, gpsLat], 'gps', function(status, result) {
                        if (status === 'complete' && result.info === 'OK') {
                            // 存转换后的高德坐标
                            myLatLng = result.locations[0];
                            // 把地图中心移到我的位置
                            mapObj.setCenter(myLatLng);
                            // 添加蓝色标记（我的位置）
                            new AMap.Marker({
                                position: myLatLng,
                                map: mapObj,
                                icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                                title: '我在这里'
                            });
                            // 提示定位成功
                            document.getElementById('msg').innerText = `定位成功！我的位置：${myLatLng.lng.toFixed(6)}, ${myLatLng.lat.toFixed(6)}`;
                        }
                    });
                },
                // 定位失败的回调
                function(error) {
                    const errMsg = {
                        1: "你拒绝了定位权限（必须允许才能定位）",
                        2: "无法获取你的位置",
                        3: "定位超时"
                    }[error.code] || "定位失败";
                    alert(errMsg);
                    document.getElementById('msg').innerText = errMsg;
                }
            );
        }

        // 第二步：开始导航
        function startNavigation() {
            // 1. 检查是否已定位
            if (!myLatLng) {
                alert("还没获取定位！先点击「获取我的定位」");
                return;
            }

            // 2. 检查是否输入目的地
            const destText = document.getElementById('dest-input').value.trim();
            if (!destText) {
                alert("必须输入目的地！请输入：北京市东城区天安门广场");
                return;
            }

            // 3. 加载高德的地理编码（地址转坐标）和驾车规划插件
            AMap.plugin(['AMap.Geocoder', 'AMap.Driving'], function() {
                // 3.1 地址转坐标（地理编码）
                const geocoder = new AMap.Geocoder({
                    city: '全国' // 全国范围解析地址
                });
                geocoder.getLocation(destText, function(status, result) {
                    // 地址解析失败
                    if (status !== 'complete' || result.info !== 'OK') {
                        alert(`地址解析失败！原因：${result.info || '地址不合法'}\n请确认输入的是：北京市东城区天安门广场`);
                        return;
                    }

                    // 地址解析成功，存目的地坐标
                    destLatLng = result.geocodes[0].location;
                    // 添加红色标记（目的地）
                    new AMap.Marker({
                        position: destLatLng,
                        map: mapObj,
                        icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png',
                        title: '目的地'
                    });

                    // 3.2 规划驾车路线并显示在地图上
                    const driving = new AMap.Driving({
                        map: mapObj, // 路线直接画在地图上
                        policy: AMap.DrivingPolicy.LEAST_TIME // 优先时间最短路线
                    });
                    // 搜索路线（起点：我的位置，终点：目的地）
                    driving.search(myLatLng, destLatLng, function(status, result) {
                        if (status !== 'complete' || result.info !== 'OK') {
                            alert(`路线规划失败！原因：${result.info || '接口调用失败'}`);
                            return;
                        }

                        // 导航成功，显示信息
                        const route = result.routes[0];
                        const totalTime = Math.ceil(route.time / 60); // 预计分钟
                        const totalDistance = (route.distance / 1000).toFixed(2); // 预计公里
                        document.getElementById('msg').innerText = `导航成功！预计${totalTime}分钟，距离${totalDistance}公里`;
                        alert(`导航已启动！\n预计行驶：${totalTime}分钟\n总距离：${totalDistance}公里\n地图上已显示路线`);
                    });
                });
            });
        }
    </script>
</body>
</html>
