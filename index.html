    <script>

        function initMap() {

        // 1. æµè§ˆå™¨åŸç”Ÿå®šä½ï¼ˆä»…ç”¨äºæµ‹è¯•ï¼Œå®é™…é¡¹ç›®å¼ƒç”¨ï¼‰
        function getCurrentLocation() {

            navigator.geolocation.getCurrentPosition(

                    renderMarker(currentLocation, "current");

                    let errMsg = "";

                },

        // 2. æ¨¡æ‹Ÿç¡¬ä»¶GPSå®šä½ï¼ˆæ ¸å¿ƒï¼šé€‚é…åµŒå…¥å¼é¡¹ç›®ï¼‰
        function mockHardwareGPS() {

            // æ¨¡æ‹Ÿç¡¬ä»¶GPSè¾“å‡ºçš„WGS84åæ ‡ï¼ˆç¤ºä¾‹ï¼šå¤©å®‰é—¨WGS84åæ ‡ï¼‰
            // å®é™…é¡¹ç›®ä¸­ï¼šæ­¤å¤„æ›¿æ¢ä¸ºä»ç¡¬ä»¶/åç«¯æ¥å£è·å–çš„GPSåæ ‡
            const wgs84LngLat = [116.397470, 39.908823];

            // å…³é”®ï¼šWGS84è½¬é«˜å¾·GCJ02åæ ‡ç³»ï¼ˆè§£å†³å®šä½åç§»ï¼‰
            AMap.convertFrom(wgs84LngLat, 'gps', function(status, result) {

        // 3. å¼€å§‹å¯¼èˆª
        function startNavigation() {

            // åœ°ç†ç¼–ç ï¼šåœ°å€è½¬ç»çº¬åº¦
            const geocoder = new AMap.Geocoder();

                    driving.search(currentLocation, destinationLocation, function(status, result) {

                        } else {

        // è¾…åŠ©å‡½æ•°1ï¼šæ¸²æŸ“åœ°å›¾æ ‡è®°
        function renderMarker(lngLat, type) {
